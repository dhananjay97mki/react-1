<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .dark-mode {
      --bg-color: black;
      --text-color: white;
    }

    .btn-toggle {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-toggle:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Dark Mode Toggle Example</h1>
  <p>Click the button below to switch between dark mode and light mode.</p>
  <button class="btn-toggle" id="toggleMode">Enable Dark Mode</button>

  <script src="script.js"></script>
</body>
</html>
